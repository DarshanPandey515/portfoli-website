<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darshan Pandey -  Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">
        <div class="error">
            <p>Invalid City Name!</p>
        </div>
        <div class="search">
            <input type="text" placeholder="Enter city name" id="city-name">
            <button id="searchBtn">
                <img src="/images/search.png" alt="Search">
            </button>
        </div>
        <div style="display: none;" class="weather">
            <img src="" class="weather-icon" alt="">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
